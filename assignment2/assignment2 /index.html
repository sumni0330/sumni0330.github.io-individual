<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment2</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outer">
      <img id="background" src="background.png" alt="Background" />
      <img id="black" src="black.png" alt="Black" />
      <img id="tv" src="tv.png" alt="TV" />

      <!-- <section class="video-controls">
        <button id="loop-btn">
          <img id="loop-img" src="shuffle.png" alt="Shuffle" />
        </button> -->

        <button id="decrease-volume-btn">
          <img id="decrease-volume-img" src="low.png" alt="Low" />
        </button>

        <button id="increase-volume-btn">
          <img id="increase-volume-img" src="up.png" alt="Up" />
        </button>

        <button id="mute-unmute-btn">
          <img id="mute-unmute-img" src="sound.png" alt="Sound" />
        </button>

        <button id="play-pause-btn">
          <img id="play-pause-img" src="play.png" alt="Play" />
        </button>

        <button id="like-btn"></button>

        <span id="likes-container">
          Total likes: <span id="likes-count">0</span>
        </span>
      
        <img id="button" src="button.png" alt="Button" />

        <button id="previous-btn"></button>

        <button id="next-btn"></button>
      </section>
      <section class="video-title">
        <!-- in this section, we display the name of the video and current playtime -->
        <h1>Current playtime: <span id="video-time"></span></h1>
      </section>
      <section class="timeline">
        <button id="step-1-btn">
          <img id="step-1-btn-img" src="1.png" alt="step 1" />
        </button>
        <button id="step-2-btn">
          <img id="step-2-btn-img" src="2.png" alt="step 2" />
        </button>
      </section>

      <img id="red" src="red.png" alt="Red" />
      <img id="frog" src="frog.png" alt="Frog" />
      <img id="bandL" src="bandL.png" alt="Band Left" />
      <img id="band" src="band.png" alt="Band" />
      <img id="pink" src="pink.png" alt="Pink" />
      <img id="straw" src="straw.png" alt="Straw" />
      <img id="straw2" src="straw2.png" alt="Straw 2" />
      <img id="pudding" src="pudding.png" alt="Pudding" />
      <img id="bingsu" src="bingsu.png" alt="Bingsu" />
      <img id="cake" src="cake.png" alt="Cake" />
      <img id="heartcake" src="heartcake.png" alt="Heart Cake" />
      
      <div class="progress-bar">
        <span id="progress-bar-fill"></span>
      </div>
      <section class="video-container">
        <video id="my-video" controls>
          <source src="Official MV.mp4" type="video/mp4" />
        </video>
      </section>
      <img id="bbf" src="bbf.png" alt="Best friend" />
      <section class="video-list">
        <button id="first-video-btn">
          <img id="first-video-img" src="intro.jpg" alt="Introduction of TWS" />
        </button>
        <button id="second-video-btn">
          <img id="second-video-img" src="dance.jpg" alt="dance" />
        </button>
      </section>
    </div>

    <!-- <footer>
    <a href="https://icons8.com/icon/61001/mute">Mute</a> icon by
    <a href="https://icons8.com">Icons8</a>
  </footer> -->
  </body>
</html>
